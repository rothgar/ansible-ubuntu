---
# roles/common/tasks/fedora.yml

- include: chrome.yml

- name: disable static motd file
  lineinfile:
    dest: "/etc/ssh/sshd_config"
    regexp: "PrintMotd"
    line: "PrintMotd no"
  notify:
    - restart sshd

- name: dynmotd
  copy:
    src: dynmotd
    dest: /usr/local/bin/dynmotd
    owner: root
    group: root
    mode: 0755

- name: Update profile
  lineinfile:
    dest: "/etc/profile"
    insertafter: EOF
    line: /usr/local/bin/dynmotd

- name: Add rpmfusion free
  dnf:
    name: "https://download1.rpmfusion.org/free/fedora/rpmfusion-free-release-{{ ansible_lsb.major_release }}.noarch.rpm"
    state: present

- name: Add rpmfusion none free
  dnf:
    name: "https://download1.rpmfusion.org/nonfree/fedora/rpmfusion-nonfree-release-{{ ansible_lsb.major_release }}.noarch.rpm"
    state: present

- name: Install dnf packages
  dnf: name={{ item }} state=present 
  with_items: 
    - "{{ yum_packages }}"
    - "{{ yum_26_packages }}"
    - "{{ rpmfusion_packages }}"
  when: ansible_distribution_major_version|int >= 22
  tags: pkg

- name: Install go packages
  shell: go get -u {{ item }}
  with_items: "{{ go_binaries }}"
  become: yes
  become_user: "{{ ansible_env.SUDO_USER }}"
  environment: go_env

- name: Update and upgrade system
  dnf: name=* state=latest
  tags: update
  ignore_errors: yes
